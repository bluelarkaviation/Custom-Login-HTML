<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 20px;
            text-align: center;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: #0078D7;
            color: white;
            text-align: center;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn:hover {
            background: #005EA6;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://your-logo-url.com/logo.png" alt="Logo">
        </div>
        <h1>Welcome to Your App</h1>
        <p>Sign in below to continue.</p>
        <!-- Azure AD B2C will dynamically insert the form here -->
    </div>
</body>
</html>
